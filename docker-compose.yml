# Docker Compose - WaitTime Service
# Uses MQTT broker on port 1886 for client communication

version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: waittime-postgres
    environment:
      POSTGRES_DB: stadium_waittime
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5433:5432"  # Port 5433 to avoid conflicts with other services
    volumes:
      - waittime-db-data:/var/lib/postgresql/data
    networks:
      - waittime-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  waittime-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: waittime-service
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      # PostgreSQL Database
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: stadium_waittime
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      
      # DOWNSTREAM BROKER (receives events FROM simulator)
      DOWNSTREAM_BROKER_HOST: stadium-mosquitto
      DOWNSTREAM_BROKER_PORT: 1883
      DOWNSTREAM_TOPIC_QUEUES: stadium/events/queues
      
      # UPSTREAM BROKER (publishes wait times TO clients)
      UPSTREAM_BROKER_HOST: client-mosquitto
      UPSTREAM_BROKER_PORT: 1883
      UPSTREAM_TOPIC_PREFIX: stadium/services/waittime
      
      # Service config
      SERVICE_PORT: 8001
      LOG_LEVEL: DEBUG
    ports:
      - "8001:8001"
    networks:
      - waittime-network
      - stadium_network
      - client_network
    restart: unless-stopped
    external_links:
      - stadium-mosquitto:stadium-mosquitto
      - client-mosquitto:client-mosquitto

networks:
  waittime-network:
    driver: bridge
  stadium_network:
    external: true
    name: stadium-event-generator_stadium-network
  client_network:
    external: true
    name: service-to-client-broker_client-network

volumes:
  waittime-db-data:
