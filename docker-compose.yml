# Docker Compose - WaitTime Service
# Conecta-se ao broker Mosquitto EXTERNO

version: '3.8'

services:
  # Wait Time Service
  waittime-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: stadium-waittime-service
    environment:
      # MQTT Broker (Mosquitto)
      MQTT_BROKER_HOST: mosquitto
      MQTT_BROKER_PORT: 1883
      
      # MQTT Topics
      MQTT_TOPIC_QUEUES: stadium/events/queues
      MQTT_TOPIC_ALL_EVENTS: stadium/events/all
      MQTT_TOPIC_WAITTIME: stadium/waittime/updates
      
      # PostgreSQL Database
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: stadium_waittime
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      
      # Map Service
      MAP_SERVICE_URL: http://mapservice:8000
      
      # Service config
      SERVICE_PORT: 8001
      LOG_LEVEL: INFO
    ports:
      - "8001:8001"
    restart: unless-stopped
    networks:
      - stadium-network
    depends_on:
      - mosquitto

  # Mosquitto MQTT Broker (opcional - pode ser externo)
  mosquitto:
    image: eclipse-mosquitto:2
    container_name: stadium-mosquitto
    ports:
      - "1883:1883"
      - "9001:9001"
    volumes:
      - mosquitto-data:/mosquitto/data
      - mosquitto-log:/mosquitto/log
    command: mosquitto -c /mosquitto-no-auth.conf
    networks:
      - stadium-network

networks:
  stadium-network:
    external: true

volumes:
  mosquitto-data:
  mosquitto-log:

# NOTA:
# - Mosquitto está incluído mas pode ser removido se já existir externamente
# - Para usar broker externo, remover o serviço mosquitto e ajustar MQTT_BROKER_HOST
