name: Build and Test WaitTime Service

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install httpx-sse
      
      - name: Run tests with coverage (fast mode)
        env:
          TEST_DATABASE_URL: 'sqlite+aiosqlite:///:memory:'
          MAP_SERVICE_URL: 'http://test-map-service.mock'
          SECRET_KEY: 'test-secret-key-for-tests'
          LOG_LEVEL: 'WARNING'
        run: |
          echo "Running tests..."
          # Rodar testes SEM cobertura primeiro para ver se trava
          python -m pytest tests/ \
            -v \
            --tb=short \
            --asyncio-mode=auto \
            --strict-markers
          
          echo "Tests completed successfully"
      
      - name: Generate coverage report
        if: success()
        env:
          TEST_DATABASE_URL: 'sqlite+aiosqlite:///:memory:'
          MAP_SERVICE_URL: 'http://test-map-service.mock'
          SECRET_KEY: 'test-secret-key-for-tests'
          LOG_LEVEL: 'WARNING'
        run: |
          echo "Generating coverage report..."
          # Gerar cobertura separadamente
          python -m coverage run --source=. -m pytest tests/ \
            --asyncio-mode=auto \
            -q  # Modo quieto para cobertura
          
          python -m coverage xml
          python -m coverage html
          
          echo "Coverage files generated:"
          ls -la coverage.xml htmlcov/
      
      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        with:
          name: coverage-reports
          path: |
            coverage.xml
            htmlcov/
          retention-days: 7

  sonarqube:
    name: SonarQube Scan
    runs-on: ubuntu-latest
    needs: [test]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Download coverage report
        uses: actions/download-artifact@v4
        with:
          name: coverage-reports
      
      - name: Verify coverage files
        run: |
          echo "Verifying coverage files exist..."
          ls -la coverage.xml htmlcov/
      
      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v7.0.0
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        with:
          args: >
            -Dsonar.projectKey=Estadio-do-Dragao-app_WaitTime-Service
            -Dsonar.organization=estadio-do-dragao-app
            -Dsonar.sources=.
            -Dsonar.exclusions=tests/**,example_client.py,mqtt_configs.py,mosquitto.conf,docker-compose.yml,mosquitto.log,*.md
            -Dsonar.tests=tests
            -Dsonar.test.inclusions=tests/**/*.py
            -Dsonar.python.coverage.reportPaths=coverage.xml
            -Dsonar.scm.provider=git
            -Dsonar.sourceEncoding=UTF-8
            -Dsonar.python.version=3.11