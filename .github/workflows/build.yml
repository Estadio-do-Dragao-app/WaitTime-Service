name: Build and Test WaitTime Service

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov pytest-mock pytest-asyncio httpx httpx-sse sqlalchemy aiosqlite
      
      - name: Run tests with coverage
        env:
          TEST_DATABASE_URL: 'sqlite+aiosqlite:///:memory:'
          MAP_SERVICE_URL: 'http://test-map-service.mock'
          SECRET_KEY: 'test-secret-key-for-tests'
          LOG_LEVEL: 'WARNING'
        run: |
          echo "Running tests with coverage..."
          
          # Executa os testes
          python -m pytest tests/ -v --cov=./ --cov-report=xml --cov-report=html
          
          echo "Coverage Summary:"
          python -m coverage report
          
          # Verifica se os arquivos de cobertura foram gerados
          if [ -f "coverage.xml" ]; then
              echo "✓ coverage.xml gerado"
          else
              echo "✗ coverage.xml não foi gerado"
              exit 1
          fi
          
          if [ -d "htmlcov" ]; then
              echo "✓ htmlcov gerado"
          else
              echo "✗ htmlcov não foi gerado"
              exit 1
          fi
      
      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        with:
          name: coverage-reports
          path: |
            coverage.xml
            htmlcov/
          retention-days: 7

  sonarqube:
    name: SonarQube Scan
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Download coverage report
        uses: actions/download-artifact@v4
        with:
          name: coverage-reports
      
      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v7.0.0
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.sources=.
            -Dsonar.exclusions=tests/**,example_client.py,mqtt_configs.py,mosquitto.conf,docker-compose.yml,mosquitto.log,*.md
            -Dsonar.tests=tests
            -Dsonar.test.inclusions=tests/**/*.py
            -Dsonar.python.coverage.reportPaths=coverage.xml
            -Dsonar.scm.provider=git
            -Dsonar.sourceEncoding=UTF-8