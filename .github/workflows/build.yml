name: Build and Test WaitTime Service

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install httpx-sse
      
      - name: Run tests and generate coverage
        env:
          TEST_DATABASE_URL: 'sqlite+aiosqlite:///:memory:'
          MAP_SERVICE_URL: 'http://test-map-service.mock'
          SECRET_KEY: 'test-secret-key-for-tests'
          LOG_LEVEL: 'WARNING'
        run: |
          set -e  # Exit on any error
          
          echo "=== Step 1: Run tests without coverage ==="
          python -m pytest tests/ \
            -v \
            --asyncio-mode=auto \
            --tb=short \
            --disable-warnings
          
          echo "=== Step 2: Run tests again for coverage data ==="
          python -m coverage run --source=. -m pytest tests/ \
            -q \
            --asyncio-mode=auto
          
          echo "=== Step 3: Generate coverage reports ==="
          python -m coverage xml
          python -m coverage html
          
          echo "=== Step 4: Final cleanup ==="
          # Limpar arquivos temporÃ¡rios
          rm -f .coverage .coverage.*
          
          echo "SUCCESS: All tests passed and coverage generated"
      
      - name: Debug - List processes
        run: |
          echo "=== Process list ==="
          ps aux | head -20
          echo "=== Python processes ==="
          ps aux | grep python || true
      
      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        with:
          name: coverage-reports
          path: |
            coverage.xml
            htmlcov/
          retention-days: 7

  sonarqube:
    name: SonarQube Scan
    runs-on: ubuntu-latest
    needs: [test]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Download coverage report
        uses: actions/download-artifact@v4
        with:
          name: coverage-reports
      
      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v7.0.0
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        with:
          args: >
            -Dsonar.projectKey=Estadio-do-Dragao-app_WaitTime-Service
            -Dsonar.organization=estadio-do-dragao-app
            -Dsonar.sources=.
            -Dsonar.exclusions=tests/**,example_client.py,mqtt_configs.py,mosquitto.conf,docker-compose.yml,mosquitto.log,*.md
            -Dsonar.tests=tests
            -Dsonar.test.inclusions=tests/**/*.py
            -Dsonar.python.coverage.reportPaths=coverage.xml
            -Dsonar.scm.provider=git
            -Dsonar.sourceEncoding=UTF-8
            -Dsonar.python.version=3.11
